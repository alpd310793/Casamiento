<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Ana y Cami</title>
  </head>
  <body>
    <header class="header">
        <img src="portada.jpg" alt="Portada" class="cover-image">
        <div class="play-icon" onclick="playAudio()">
            <img src="audio.png" alt="Reproducir">
        </div>
        <audio id="audio" src="rihanna.mp3"></audio>
    </header>
    
    <!-- Sección de cuenta regresiva -->
    <section class="countdown">
        <h2>Cuenta Regresiva</h2>
        <div id="countdown-timer">
            <div class="time-unit">
                <span id="days">00</span>
                <div class="label">días</div>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <div class="label">horas</div>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <div class="label">minutos</div>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <div class="label">segundos</div>
            </div>
        </div>
    </section>
    
    <script src="scripts.js"></script>
  </body>
</html>
